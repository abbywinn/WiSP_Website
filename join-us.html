<section class="parallax-section snap-section">
    <div class="vignette"></div>

    <div class="join-us">
        <div class="parallax-content-wrapper">
            <div class="parallax-content">
                <h2 class="section-title">JOIN US</h2>

                <div class="streak-line-wrapper">
                    <div class="streak-line"></div>
                    <img src="assets/images/rocket-sideways.svg" alt="Rocket" class="rocket-sideways" />
                </div>

                <p class="section-description">
                    The quickest way to join the team is to add yourself to the Slack channel and jump into meetings! Don’t worry about lack of experience or expertise, we are here to help and learn with you!
                </p>
                <div class="section-button"></div>

                <!-- <a href="blog.html" class="btn-outline">Contact Us</a> -->
            </div>

            <div class="team-image-wrapper">
                <div class="subteam-container">
                    <div class="wheel-frame">
                        <div class="subteam-wheel"></div>

                        <div class="subteam-wrapper avionics-subteam-wrapper">
                            <div class="subteam avionics-subteam"
                                 data-title="AVIONICS"
                                 data-description="The Avionics Subteam is responsible for implementing all electronic systems critical to rocket operation. This includes the development of the engine control unit, telemetry systems, and the avionics bay. Testing rocket performance and safety lies at the core of our subteam. The team works closely with the propulsion team to ensure the integration of cryogenic systems. Our work encompasses embedded systems, PCB design, wiring, firmware, and software."
                                 data-link="https://app.slack.com/client/T07G4Q7UE3H/C07GN0B7A3W"
                                 data-bg="url('assets/images/star_background.jpg')"
                                 data-link-text="Slack Channel">
                            </div>
                        </div>

                        <div class="subteam-wrapper structures-subteam-wrapper">
                            <div class="subteam structures-subteam"
                                 data-title="STRUCTURES"
                                 data-description="The Structures team builds the rocket’s frame and body, making sure it can withstand the forces of launch and flight. They work on everything from the nose cone to the fins, ensuring the rocket is sturdy and streamlined."
                                 data-link="https://app.slack.com/client/T07G4Q7UE3H/C07H88M3PB2"
                                 data-bg="url('assets/images/star_background.jpg')"
                                 data-link-text="Slack Channel">
                            </div>
                        </div>

                        <div class="subteam-wrapper testandlaunch-subteam-wrapper">
                            <div class="subteam testandlaunch-subteam"
                                 data-title="TEST + LAUNCH"
                                 data-description="The ATLO (Assembly, Testing, and Launch Operations) Team is a propulsion subteam focused on testing and verifying fluid system components as well as developing a liquid engine test stand. This team is also responsible for assembling the rocket, building and testing GSE (Ground Support Equipment), creating testing procedures and safety protocols for in-field testing, and recovering the rocket after launch."
                                 data-link=""
                                 data-bg="url('assets/images/star_background.jpg')"
                                 data-link-text="Slack Channel">
                                
                            </div>
                        </div>

                        <div class="subteam-wrapper propulsion-subteam-wrapper">
                            <div class="subteam propulsion-subteam"
                                 data-title="PROPULSION"
                                 data-description="The Propulsion team works on the rocket’s engine. They focus on designing, building, and testing engines, working with fuel and combustion to ensure the rocket has enough thrust to reach its goals."
                                 data-link="https://app.slack.com/client/T07G4Q7UE3H/C07JZUKQ6LD"
                                 data-bg="url('assets/images/star_background.jpg')"
                                 data-link-text="Slack Channel">
                            </div>
                        </div>

                        <div class="subteam-select">SELECT A <br> SUBTEAM</div>
                    </div>
                </div>
            </div>
